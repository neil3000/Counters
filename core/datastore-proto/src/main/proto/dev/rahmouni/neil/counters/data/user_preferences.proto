syntax = "proto3";

option java_package = "rahmouni.neil.counters.core.datastore";
option java_multiple_files = true;

message UserPreferences {
  bool accessibility_hasEmphasizedSwitchesEnabled = 1;
  bool accessibility_hasIconTooltipsDisabled = 2;
  bool hasMetricsDisabled = 3;
  bool hasCrashlyticsDisabled = 4;
  bool shouldNotShowLoginScreenOnStartup = 5;
  bool isNotAppFirstLaunch = 6;

  // NEXT AVAILABLE ID: 7
}
